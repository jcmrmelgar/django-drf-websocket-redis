{% extends 'base.html' %}

{% block content %}
	<h1>Canales</h1>
	
	<div class="list-group">
		{% for object in object_list %}
		<a href="{% url 'canal' object.slug %}" class="list-group-item active">
			<span class="badge">{{ object.total_mensajes }}</span>
			{{ object }}
		</a>
		{% endfor %}
	</div>
{% endblock %}
